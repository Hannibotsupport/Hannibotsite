    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        header {
            background: #7289da;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }
        nav {
            background: #5b6eae;
            padding: 10px 0;
            text-align: center;

        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .container {
            padding: 50px 20px;
        }
        .section {
            padding: 40px 0;
            border-bottom: 1px solid #ddd;
        }
        .section:last-child {
            border-bottom: none;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #000;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #000;
            animation: fadeIn 2s ease-in-out;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background: #7289da;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background: #5b6eae;
            transform: scale(1.05);
        }
        footer {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #000;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
